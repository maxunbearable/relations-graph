<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas proto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <svg
      style="position: absolute; z-index: -1"
      width="100%"
      height="50000"
      id="container"
    ></svg>
    <div id="form-container"></div>
    <svg>
      <defs>
        <marker
          id="arrowhead"
          markerWidth="10"
          markerHeight="7"
          refX="0"
          refY="3.5"
          orient="auto"
        >
          <polygon points="0 0, 10 3.5, 0 7" fill="blue" fill-opacity="0.5" />
        </marker>
      </defs>
    </svg>
    <script src="script.js"></script>
  </body>
</html>
